<!DOCTYPE html>
<html>
<head>
  <title>Simple Quiz</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #quiz {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #question {
      font-size: 45px;
      text-align: center;
      margin-bottom: 30px;
	  font-family: Arial;
    }
    #choices {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      justify-content: space-between;
    }
    button {
      height: 50%;
      width: 100%;
      font-size: 35px;
    }
  </style>
</head>
<body>
  <div class="center">
    <div id="quiz">
      <h1>Simple Quiz</h1>
    <p id="question"></p>
    <div id="choices">
      <button id="0"></button>
      <button id="1"></button>
      <button id="2"></button>
      <button id="3"></button>
    </div>
    <p id="result"></p>
    </div>



  </div>


  <script src="quiz.js"></script>
</body>
</html>
